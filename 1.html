<body>
<script>
function big(a, b, c) {
   let max = a;
   if(b>a){max=a}
   else if(c>a){max=c};
   return max;
}
</script>
<script>
   let b = big("625", "555", "754");
   document.write("가장 큰수=", b);
</script>
